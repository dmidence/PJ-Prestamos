<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Simulador</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-5 ">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <h2>
                    Calcular Couta
                </h2>
            </div>
            <form class="col-5 mx-auto  border py-4">
                <div class="form-group">
                    <label for="">Monto del Prestamo(L)</label>
                    <input type="text" class="form-control" placeholder="1000000">
                </div>
                <div class="form-group">
                    <label for="">Plazo(Meses)</label>
                    <input type="text" class="form-control" placeholder="1">
                </div>
                <div class="form-group">
                    <label for="">Tipo de Prestamo</label>
                    <select name="" id="" class="form-control">
                        <option value="" disabled selected>-- Seleccione --</option>
                        <option value="">Metodo Frances</option>
                        <option value="">Metodo Aleman</option>
                        <option value="">Metodo Americano</option>

                    </select>
                </div>
                <a href="./html/resume.html">
                    <button class="btn btn-success form-control" type="button">Calcular</button>
                </a>
            </form>
        </div>
    </div>
</body>
</html>
